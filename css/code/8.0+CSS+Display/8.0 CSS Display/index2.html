<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution 2</title>
    <style>
        /* Styling web!*/
        .green{
            background-color: green;
            width: 200px;
            height: 200px;
            display: block;
        }   
        .red{
            background-color: red;
            width: 200px;
            height: 200px;
            display: block;
        }
        .blue{
            background-color: blue;
            width: 200px;
            height: 200px;
            display: block;
        }
    </style>
</head>
<body>
    <h1> CSS Display - Block</h1>
    <p class="green">this is paragraph</p>
    <p class="red">this is paragraph</p>
    <p class="blue">this is paragraph</p>
</body>
</html>
